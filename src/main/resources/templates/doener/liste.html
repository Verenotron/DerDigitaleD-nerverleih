<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <title>Doener Liste</title>
</head>
<body>

    <h1>Doener Liste</h1>

            <td>Bezeichnung</td>

            <td>vegetarizitaet</td>
            <td>Bestand</td>

        <tr th:each="doener : ${doenerListe}">

            <td th:text="${doener.bezeichnung}"></td>
            <td th:text="${doener.preis}"></td>
            <td th:text="${doener.vegetarizitaet}"></td>
            <td th:text="${doener.bestand}"></td>
            <td>
                <form th:action="@{/doener/{id}(id=${doener.id})}">
                    <button>bearbeiten</button>
                </form>
            </td>
            <td>
                <form th:action="@{/doener/{id}/del(id=${doener.id})}" method="post">
                    <button>lÃ¶schen</button>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{/generiereDoener}">
        <button>Generiere Doener</button>
    </form>
    
</body>
</html>
