<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bnutzer Bearbeiten</title>
    <html xmlns:th="http://www.thymeleaf.org"></html>
</head>
<body>
    <h1 th:text="|Benutzer ${name} beareiten|">Benutzer bearbeiten</h1> <!-- |...| dient als Textvorlage -->

    <form th:action="${name}" th:object="${formular}" method="post"> <!--bindet formulat Objekt, damit man per *{...} darauf zugreifen kann-->
        <table>
            <tr>
                <td>Name</td>
                <td>
                    <label for="name"></label>
                    <input th:value="*{name}" type="text" name="name">
                </td>
            </tr>
            <tr>
                <td>Digitalpostanschrift</td>
                <td>
                    <label for="anschrift"></label>
                    <input th:value="*{anschrift}" type="text" name="anschrift"> <!--th:field binded ebenfalls wie th:value den Wert. Darüber hinaus aber auch Fhler, ID, Name-->
                </td>
            </tr>
            <tr>
                <td>Vegetarizität</td>
                <td>
                    <!-- Name der radiobuttons müssen gleich sein, damit nur einer ausgewählt werden kann-->
                    <div th:each="rb, iter : *{ernaerungsAuswahl}">
                        <input type="radio" name="vegetarizitaet" th:field="*{vegetarizitaet}" value=${iter.index}>
                        <span th:text="${rb}"></span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Rolle</td>
                <td>
                    <select th:field="*{rolle}" name="rolle" id="">
                        <option th:each="op, iter : *{rollen}" value="${op}" th:text="${op}"></option>
                        <!-- <option value="ADMIN" th:selected="*{rolle} == ADMIN">ADMIN</option>
                        <option value="KUNDE" th:selected="*{rolle} == KUNDE">KUNDE</option>
                        <option value="GESPERRT" th:selected="*{rolle} == GESPERRT">GESPERRT</option> -->
                    </select>
                </td>
            </tr>
            <tr>
                
                <td>Losung</td>
                <td>
                    <label for="losung"></label>
                    <input type="password" name="losung">
                </td>
            </tr>
            <tr>
                <td>Losung(Wiederh.)</td>
                <td>
                    <label for="losungWiederh"></label>
                    <input type="password" name="losungWiederh">
                </td>
            </tr>
        </table>
    <button>Hinzufügen</button>
    </form>
    
</body>
</html>
