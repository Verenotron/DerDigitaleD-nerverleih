<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <html xmlns:th="http://www.thymeleaf.org"></html>
    <title>Document</title>
</head>
<body>
    <h1>Alle Benutzer</h1>

    <table>
        <tr>
            <td>Login-Name</td>
            <td>Name</td>
            <td>Digitalpostanschrift</td>
            <td>Rolle</td>
        </tr>
        <tr th:each="benutzer : ${benutzerListe}">
            <td th:text="${benutzer.loginName}"></td>
            <td th:text="${benutzer.name}"></td>
            <td th:text="${benutzer.email}"></td>
            <td th:text="${benutzer.vegetarizitaet}"></td>
            <td th:text="${benutzer.rolle}"></td>
            <td>
                <form th:action="@{/benutzer/{loginName}(loginName=${benutzer.loginName})}" method="get">
                    <button>bearbeiten</button>
                </form>
            </td>
            <td>
                <form th:action="@{/benutzer/{loginName}/del(loginName=${benutzer.loginName})}" method="post">
                    <td><button>l√∂schen</button></td>
                </form>
            </td>
        </tr>
    </table>
    <form th:action="@{benutzer/neu}">
        <button>Neuer Benutzer</button>
    </form>

    <form th:action="@{/benutzer/suche}">
        <p>Benutzer suchen: </p>
        <input type="text" name="loginName">
        <button type="submit">Suchen</button>
    </form>
    
</body>
</html>
